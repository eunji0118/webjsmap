<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>kakao map api</title>
    </head>
   <body>
      <!-- 카카오 지도 map api는 카카오 개발자 사이트의 튜토리얼 참고 -->

      <!-- 웹지도는 반드시 웹서버에서도 구동함. 즉, 호스팅해야함.[dothome호스팅,github의 *정적* 웹호스팅 page기능] -->
      <!-- 지도가 보여질 영역 -->
     <div id="map" style="width:500px;height:400px;"></div>

     <!-- 카카오지도 API 외부 라이브러리 -->
     <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fc0f0b17bcdc3a20584dae8e72a94f9
     "></script>

     <!-- 실제 지도 작없 스크립트 -->
     
     <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
	    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
	    level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
     </script>

   </body>
</html>
